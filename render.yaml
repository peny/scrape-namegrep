services:
  - type: web
    name: namegrep-scraper
    env: node
    nodeVersion: 20
    buildCommand: npm ci && npx playwright install chromium
           startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: 0
