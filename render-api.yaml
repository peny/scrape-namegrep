services:
  - type: web
    name: scrape-namegrep-api
    env: node
    nodeVersion: 20
    buildCommand: npm install && npx playwright install chromium
    startCommand: npm run start:api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: 0
